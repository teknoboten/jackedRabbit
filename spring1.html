<style>
  /* Container Styles */
  main {
    max-width: 1000px;
    margin: 0rem auto;
    padding: .25rem;
    background: white;
    border-radius: 8px;
}

  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 0.5rem;
    background: white;
    border-radius: 12px;
  }

  /* Global Heading Styles */
  h1 {
    font-family: "Tiller Bold", "Cambria", "Cochin", Georgia, Times,
      "Times New Roman", serif;
    margin: 0 0 15px;
    font-size: 2rem;
    color: #333;
    font-weight: bold;
  }

  h3 {
    font-family: "Tiller Bold", "Cambria", "Cochin", Georgia, Times,
      "Times New Roman", serif;
    margin: 12px 0;
    font-size: 1.4rem;
    color: #444;
    font-weight: 300;
  }

  /* Card Style */
  .card {
    text-align: left;
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 24px;
    max-width: 100%;
  }

  /* Register Button */
  .register-btn {
    background-color: #025959;
    color: white;
    font-size: 1em;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    width: auto;
  }

  .register-btn:hover {
    background-color: #023f3f;
    transform: scale(1.05);
  }

  .responsive-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1.5rem;
    line-height: 1.6;
  }

  .responsive-table th,
  .responsive-table td {
    font-family: Roboto;
    font-size: 1.1rem;
    font-weight: 200;
    padding: 10px;
    text-align: left;
    /* border: 1px solid #ddd; */
    color: #333;
  }


  .responsive-table tbody tr:nth-child(even) {
    background-color: #fafafa;
  }

  .responsive-table td {
    text-align: left;
    font-size: 1rem;
  }

  .responsive-table td a {
    color: #025959;
    text-decoration: none;
  }

  .responsive-table td a:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    main {
      margin: 1rem;
      padding: 1.5rem;
    }

    .program h2 {
      font-size: 1.5rem;
    }

    .program h4 {
      font-size: 1.1rem;
    }

    .program p {
      font-size: 0.95rem;
    }

    .responsive-table th,
    .responsive-table td {
      padding: 8px;
      font-size: 0.9rem;
    }
  }
</style>
